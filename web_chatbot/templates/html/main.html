<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Room Mate â€“ Onboarding</title>
<style>
  :root{
    --line:#e5e7eb; --muted:#6b7280; --ink:#111; --bg:#fff;
    --card:#f9fafb; --bubble:#f5f6f8; --brand:#111;
    --w: min(980px, 92vw); --h: 380px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family: ui-serif, Georgia, "Times New Roman", serif; color:var(--ink); background:var(--bg)}
  a{color:inherit;text-decoration:none}

  .hdr{
    height:56px;border-bottom:1px solid var(--line);display:flex;align-items:center;
    justify-content:space-between;padding:0 18px; font-family: "Times New Roman", ui-serif, Georgia, serif;
  }
  .logo{font-size:28px; letter-spacing:.2px}
  .login{
    font-size:14px;
    color:#222;
    text-decoration:none;
    cursor:pointer;
  }
  .login:hover{ text-decoration:underline; }

  .stage {
    position: relative;
    width: 100%;
    height: calc(100vh - 56px); /* header ë†’ì´ ì œì™¸í•œ ì „ì²´ í™”ë©´ */
    margin: 0;
    padding: 0;
  }
  .carousel {
    width: 100%;
    height: 100%;
    background: none;
    border: none;
    border-radius: 0;
    box-shadow: none;
    position: relative;
  }
  .viewport {
  overflow: hidden;
  width: 100%;
  height: 100%;
}
  .track {
  display: flex;
  transition: transform .45s ease;
  height: 100%;
}
  .slide {
  min-width: 100vw;
  height: 100%;
}
  }
  .slide-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .controls {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    z-index: 3;
  }
  .dot{
    width:8px;height:8px;border-radius:50%;
    background:#d1d5db; display:inline-block; cursor:pointer;
    transition: transform .2s ease, background .2s ease;
  }
  .dot.active{ background:#9ca3af; transform:scale(1.15) }
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #fff;
    border: 1px solid var(--line);
    width: 36px;
    height: 36px;
    border-radius: 999px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
    z-index: 3;
  }
  .prev { left: 20px; }
  .next { right: 20px; }

  @media (max-width:720px){
    :root{ --h: 320px }
    .prev{ left:10px } .next{ right:10px }
    .nav-btn{ display:none }
  }
  .cta-wrap {
    position: absolute;
    bottom: 30px; /* CTA sits above the indicators */
    left: 50%;
    transform: translateX(-50%);
    z-index: 4;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .cta{
    min-width:220px; padding:12px 18px; border-radius:999px; border:1px solid rgba(0,0,0,0.06);
    background: rgba(17,17,17,0.85); color:#fff; font-family: ui-sans-serif, system-ui; font-size:16px;
    cursor:not-allowed; opacity:0.85; transition: background .18s ease, transform .02s ease, opacity .18s ease;
  }
  .cta.enabled{
    cursor:pointer; background:#111; opacity:1; border-color:#111;
  }
  .cta.enabled:hover {
    background: #f3f4f6;
    color: #111;
  }
  .sidebar-footer {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    cursor: pointer;
    position: relative;
  }
  .mail {
    font-weight: 500;
  }
  .account-menu {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    background: #fff;
    border: 1px solid var(--line);
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    margin-top: 6px;
    padding: 8px 0;
    z-index: 10;
    min-width: 140px;
  }
  .account-menu.open {
    display: block;
  }
  .account-item {
    display: block;
    padding: 8px 14px;
    font-size: 13px;
    color: #111;
    text-decoration: none;
  }
  .account-item:hover {
    background: #f9f9f9;
  }
  .account-item.danger {
    color: crimson;
  }
  .toplink {
    color: var(--text);
    text-decoration: none;
    font-size: 14px;
    font-family: ui-sans-serif, system-ui;
  }
</style>
</head>
<body>
  <!-- Header -->
  <header class="hdr">
    <a class="logo" href="{% url 'user:index' %}" aria-label="Room Mate í™ˆìœ¼ë¡œ">Room Mate</a>
    <div id="authButtonContainer"></div>
  </header>

  <!-- Main -->
  <main>
    <section class="stage">
      <button class="nav-btn prev" id="btnPrev" aria-label="ì´ì „ ìŠ¬ë¼ì´ë“œ">â€¹</button>
      <div class="carousel" id="carousel">
        <div class="viewport">
          <div class="track" id="track" style="transform:translateX(0)">
            <!-- Slide 1 -->
            <div class="slide" style="background-image: url('images/main_1.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
            <!-- Slide 2 -->
            <div class="slide" style="background-image: url('images/main_2.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
            <!-- Slide 3 -->
            <div class="slide" style="background-image: url('images/main_3.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
            <!-- Slide 4 -->
            <div class="slide" style="background-image: url('images/main_4.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
          </div>
        </div>
        <div class="controls" id="dots"></div>
        <div class="cta-wrap">
          <button id="startBtn" class="cta" disabled>Start Chatbot</button>
        </div>
      </div>
      <button class="nav-btn next" id="btnNext" aria-label="ë‹¤ìŒ ìŠ¬ë¼ì´ë“œ">â€º</button>
    </section>
  </main>
  </main>

<script>
  (function(){
    const track = document.getElementById('track');
    const startBtn = document.getElementById('startBtn');
    startBtn.disabled = false;
    startBtn.classList.add('enabled');
    
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');
    const dotsWrap = document.getElementById('dots');

    const slideCount = 4;
    let idx = 0;

    const dots = Array.from({length: slideCount}, (_,i)=>{
      const d = document.createElement('span');
      d.className = 'dot' + (i===0?' active':'');
      d.setAttribute('role','button');
      d.setAttribute('aria-label', `${i+1}ë²ˆì§¸ ìŠ¬ë¼ì´ë“œë¡œ ì´ë™`);
      d.addEventListener('click', ()=>go(i));
      dotsWrap.appendChild(d);
      return d;
    });

    function render(){
      const width = document.querySelector('.carousel').clientWidth;
      track.style.transform = `translateX(${-idx * width}px)`;
      dots.forEach((d,i)=>d.classList.toggle('active', i===idx));

      
    }

    function go(newIdx){
      idx = Math.max(0, Math.min(slideCount-1, newIdx));
      render();
    }
    function next(){
      if (idx === slideCount - 1) {
        idx = 0;
        render();
      } else {
        go(idx + 1);
      }
    }
    function prev(){
      if (idx === 0) {
        idx = slideCount - 1;
        render();
      } else {
        go(idx - 1);
      }
    }

    window.addEventListener('keydown', (e)=>{
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft')  prev();
    });

    window.addEventListener('resize', render);
    btnNext.addEventListener('click', next);
    btnPrev.addEventListener('click', prev);

    let sx = 0, dx = 0, touching = false;
    const viewport = document.querySelector('.viewport');
    viewport.addEventListener('touchstart', (e)=>{
      touching = true; sx = e.touches[0].clientX; dx = 0;
    }, {passive:true});
    viewport.addEventListener('touchmove', (e)=>{
      if(!touching) return;
      dx = e.touches[0].clientX - sx;
    }, {passive:true});
    viewport.addEventListener('touchend', ()=>{
      touching = false;
      if (Math.abs(dx) > 50) { (dx < 0) ? next() : prev(); }
    });

  const isLoggedIn = {{ is_logged_in|yesno:"true,false" }};
  const userEmail = "{{ user_email|escapejs }}";
  
  startBtn.addEventListener('click', ()=>{
    if (startBtn.disabled) return;
      if (isLoggedIn) {
        window.location.href = "{% url 'chat:chat_main' %}";
      } else {
        window.location.href = "{% url 'user:login' %}";
      }
});

    // í˜ì´ì§€ ì§„ì…ì‹œ ë¡œê·¸ì¸/ë¡œê·¸ì•„ì›ƒ ì—¬ë¶€ì— ë”°ë¥¸ UI
    const authContainer = document.getElementById('authButtonContainer');

    if (isLoggedIn) {
          authContainer.innerHTML = `
            <div class="sidebar-footer" id="accountBtn" tabindex="0" aria-haspopup="menu" aria-expanded="false">
              <span>ğŸ“§</span><span class="mail" id="user-email">${userEmail}</span>
              <div class="account-menu" id="accountMenu" role="menu" aria-label="ê³„ì • ë©”ë‰´">
                        <a class="account-item" href="{% url 'user:logout' %}">ë¡œê·¸ì•„ì›ƒ</a>
                        <a class="account-item" href="{% url 'user:password_modify' %}">ë¹„ë°€ë²ˆí˜¸ ìˆ˜ì •</a>
                <a class="account-item danger" href="#" id="openWithdraw">íšŒì›íƒˆí‡´</a>
              </div>
            </div>
          `;

      const accountBtn = document.getElementById('accountBtn');
      const accountMenu = document.getElementById('accountMenu');  
      
      accountBtn.addEventListener('click', () => {
        const expanded = accountBtn.getAttribute('aria-expanded') === "true";
        accountBtn.setAttribute('aria-expanded', String(!expanded));
        accountMenu.classList.toggle('open');
      });

} else {
  authContainer.innerHTML = `
    <a class="toplink" href="{% url 'user:login' %}">ë¡œê·¸ì¸</a>
  `;
}

    render();
  })();
</script>
</body>
</html>
