<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Room Mate – Onboarding</title>
<style>
  :root{
    --line:#e5e7eb; --muted:#6b7280; --ink:#111; --bg:#fff;
    --card:#f9fafb; --bubble:#f5f6f8; --brand:#111;
    --w: min(980px, 92vw); --h: 380px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family: ui-serif, Georgia, "Times New Roman", serif; color:var(--ink); background:var(--bg)}
  a{color:inherit;text-decoration:none}

  /* Header */
  .hdr{
    height:56px;border-bottom:1px solid var(--line);display:flex;align-items:center;
    justify-content:space-between;padding:0 18px; font-family: "Times New Roman", ui-serif, Georgia, serif;
  }
  .logo{font-size:28px; letter-spacing:.2px}
  .login{
    font-family: ui-sans-serif, system-ui;
    font-size:14px;
    color:#222;
    text-decoration:none;
    cursor:pointer;
  }
  .login:hover{ text-decoration:underline; }

  /* Stage */
  .stage{display:flex;align-items:center;justify-content:center;padding:42px 0 56px}
  .carousel{
    width:var(--w);
    background:#fff;border:1px solid var(--line);border-radius:10px;
    box-shadow: 0 1px 0 rgba(0,0,0,.02);
  }
  .viewport{overflow:hidden;border-radius:10px}
  .track{display:flex; transition: transform .45s ease}
  .slide{
    min-width:var(--w); height:var(--h);
    display:flex; align-items:center; justify-content:center;
    background:#fff;
  }
  .hero{
    width:100%; height:100%; display:flex; align-items:center; justify-content:center;
    background:var(--card);
  }
  .hero-inner{ text-align:center; padding:28px 22px; width:min(760px, 90%) }
  .title{
    font-size:clamp(22px, 3.2vw, 34px);
    line-height:1.35; margin:8px 0 18px; font-weight:500;
  }
  .subtitle{
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    color:var(--muted); font-size:14px;
  }

  /* Dots & controls */
  .controls{
    display:flex; align-items:center; justify-content:center; gap:8px;
    padding:14px 0 0;
  }
  .dot{
    width:8px;height:8px;border-radius:50%;
    background:#d1d5db; display:inline-block; cursor:pointer;
    transition: transform .2s ease, background .2s ease;
  }
  .dot.active{ background:#9ca3af; transform:scale(1.15) }
  .nav-btn{
    position:absolute; top:50%; transform:translateY(-50%);
    background:#fff; border:1px solid var(--line); width:36px; height:36px; border-radius:999px;
    display:flex; align-items:center; justify-content:center; cursor:pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,.05);
  }
  .nav-btn:disabled{opacity:.35; cursor:default}
  .prev{ left: calc((100vw - var(--w))/2 - 18px) }
  .next{ right: calc((100vw - var(--w))/2 - 18px) }

  /* CTA */
  .cta-wrap{ display:flex; justify-content:center; padding:28px 0 60px }
  .cta{
    min-width:280px; padding:16px 22px; border-radius:999px; border:1px solid var(--line);
    background:#eee; color:#9ca3af; font-family: ui-sans-serif, system-ui; font-size:18px;
    cursor:not-allowed; transition: background .2s ease, color .2s ease, transform .02s ease;
  }
  .cta.enabled{
    background:#111; color:#fff; border-color:#111; cursor:pointer;
  }
  .cta.enabled:active{ transform: translateY(1px) }

  /* Responsive tweaks */
  @media (max-width:720px){
    :root{ --h: 320px }
    .prev{ left:10px } .next{ right:10px }
    .nav-btn{ display:none } /* 모바일은 스와이프/도트로 */
  }
</style>
</head>
<body>
  <!-- Header -->
  <header class="hdr">
    <!-- 변경: 로고를 intro.html 로 연결 -->
    <a class="logo" href="intro.html" aria-label="Room Mate 홈으로">Room Mate</a>
    <a class="login" href="login.html">로그인</a>
  </header>

  <!-- Main -->
  <main>
    <section class="stage">
      <button class="nav-btn prev" id="btnPrev" aria-label="이전 슬라이드">‹</button>
      <div class="carousel" id="carousel">
        <div class="viewport">
          <div class="track" id="track" style="transform:translateX(0)">
            <!-- Slide 1 -->
            <div class="slide">
              <div class="hero">
                <div class="hero-inner">
                  <h1 class="title">Room Mate, Innovation in Simplicity.</h1>
                  <p class="subtitle">단순함 속의 혁신 – 한 번의 대화로 청약, 대출, 주거 지원까지</p>
                </div>
              </div>
            </div>
            <!-- Slide 2~4 -->
            <div class="slide"><div style="width:100%;height:100%;background:#fff;"></div></div>
            <div class="slide"><div style="width:100%;height:100%;background:#fff;"></div></div>
            <div class="slide"><div style="width:100%;height:100%;background:#fff;"></div></div>
          </div>
        </div>
        <div class="controls" id="dots"></div>
      </div>
      <button class="nav-btn next" id="btnNext" aria-label="다음 슬라이드">›</button>
    </section>

    <div class="cta-wrap">
      <button id="startBtn" class="cta" disabled>Start Chatbot</button>
    </div>
  </main>

<script>
  (function(){
    const track = document.getElementById('track');
    const startBtn = document.getElementById('startBtn');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');
    const dotsWrap = document.getElementById('dots');

    const slideCount = 4;
    let idx = 0;

    // dots
    const dots = Array.from({length: slideCount}, (_,i)=>{
      const d = document.createElement('span');
      d.className = 'dot' + (i===0?' active':'');
      d.setAttribute('role','button');
      d.setAttribute('aria-label', `${i+1}번째 슬라이드로 이동`);
      d.addEventListener('click', ()=>go(i));
      dotsWrap.appendChild(d);
      return d;
    });

    function render(){
      const width = document.querySelector('.carousel').clientWidth;
      track.style.transform = `translateX(${-idx * width}px)`;
      dots.forEach((d,i)=>d.classList.toggle('active', i===idx));

      btnPrev.disabled = idx===0;
      btnNext.disabled = idx===slideCount-1;

      const onLast = idx === slideCount - 1;
      startBtn.disabled = !onLast;
      startBtn.classList.toggle('enabled', onLast);
    }

    function go(newIdx){
      idx = Math.max(0, Math.min(slideCount-1, newIdx));
      render();
    }
    function next(){ go(idx+1) }
    function prev(){ go(idx-1) }

    window.addEventListener('keydown', (e)=>{
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft')  prev();
    });

    window.addEventListener('resize', render);
    btnNext.addEventListener('click', next);
    btnPrev.addEventListener('click', prev);

    // touch swipe
    let sx = 0, dx = 0, touching = false;
    const viewport = document.querySelector('.viewport');
    viewport.addEventListener('touchstart', (e)=>{
      touching = true; sx = e.touches[0].clientX; dx = 0;
    }, {passive:true});
    viewport.addEventListener('touchmove', (e)=>{
      if(!touching) return;
      dx = e.touches[0].clientX - sx;
    }, {passive:true});
    viewport.addEventListener('touchend', ()=>{
      touching = false;
      if (Math.abs(dx) > 50){ dx < 0 ? next() : prev(); }
    });

    // Start Chatbot 클릭 시 login.html로 이동
    startBtn.addEventListener('click', ()=>{
      if (startBtn.disabled) return;
      window.location.href = 'login.html';
    });

    render();
  })();
</script>
</body>
</html>
