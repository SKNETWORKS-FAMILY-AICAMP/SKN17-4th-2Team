<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room Mate – 로그인</title>
  <style>
    :root {
      --line: #e5e7eb;
      --muted: #6b7280;
      --brand: #111827;
      --link: #7c8cf8;
      --field: #f3f4f6;
      --btn: #7a7a7a;
      --radius: 14px;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.06), 0 1px 3px rgba(0, 0, 0, 0.05);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #111827;
      background: #fff;
    }
    .topbar {
      height: 56px;
      border-bottom: 1px solid var(--line);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 22px;
    }
    .logo {
      font-family: "Times New Roman", serif;
      font-style: italic;
      font-size: 22px;
      text-decoration: none;
      color: #111827;
    }
    .wrap {
      min-height: calc(100vh - 56px);
      display: grid;
      place-items: center;
      padding: 6vh 16px 10vh;
    }
    .panel { width: min(520px, 92vw); text-align: center; }
    .title { font-size: 32px; font-weight: 700; margin: 4vh 0 28px; }
    .field { margin: 14px auto; text-align: left; }
    .input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 18px;
      border: 1px solid var(--line);
      background: var(--field);
      font-size: 15px;
    }
    .input:focus {
      background: #fff;
      box-shadow: 0 0 0 3px rgba(124, 140, 248, 0.2);
      border-color: #c7cffc;
      outline: 0;
    }
    .helpers {
      display: flex;
      justify-content: space-between;
      margin: 8px 2px 20px;
      font-size: 13px;
    }
    .helpers a { color: var(--link); text-decoration: none; }
    .helpers a:hover { text-decoration: underline; }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 220px;
      height: 48px;
      border-radius: 16px;
      border: 0;
      background: var(--btn);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
    }
    .btn:hover { filter: brightness(1.05); }
    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0); border: 0;
    }
    .msg.warn {
      color: crimson;
      font-size: 13px;
      margin-top: 4px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <a class="logo" href="{% url 'user:index' %}">Room Mate</a>
  </header>

  <main class="wrap">
        <form class="panel" method="POST" action="{% url 'user:login' %}">
      {% csrf_token %}

      <h1 class="title">로그인</h1>

      <div class="field">
        <label class="sr-only" for="email">이메일</label>
                <input class="input" id="email" type="email" name="email" placeholder="이메일" required />
      </div>

      <div class="field">
        <label class="sr-only" for="pw">비밀번호</label>
                <input class="input" id="pw" type="password" name="password" placeholder="비밀번호" required />
      </div>

      {% if messages %}
        <div class="field">
          {% for message in messages %}
            <p class="msg warn">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <div class="helpers">
        <a href="{% url 'user:sign' %}">회원가입</a>
        <a href="{% url 'user:password_reset' %}">비밀번호 재설정</a>
      </div>

      <button class="btn" type="submit">로그인</button>
    </form>
  </main>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pw = document.getElementById('pw').value.trim();
      const emailMsg = document.getElementById('emailMsg');
      
      // 임시 등록된 이메일 목록
      // const registeredEmails = ['test@gmail.com'];

      if (!email || !pw) {
        alert('이메일과 비밀번호를 입력해주세요.');
        return;
      }

    fetch('/api/login/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password: pw })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      // 로그인 성공 → 세션 저장 후 이동
      sessionStorage.setItem("isLoggedIn", "true");
      sessionStorage.setItem("userEmail", email);
      window.location.href = 'chat.html';
    } else {
      // 로그인 실패 메시지
      emailMsg.textContent = data.message || '이메일 또는 비밀번호가 올바르지 않습니다.';
      emailMsg.className = 'msg warn';
    }
  })
  .catch(error => {
    console.error('로그인 요청 실패:', error);
    alert('서버와의 통신에 문제가 발생했습니다.');
  });
}
// 백엔드 요청 {email, password}, 
  </script>
</body>
</html>
